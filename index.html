<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card | Joseph Haddad</title>

</head>

<body>

  <div class="container">
    <img src="images/illustration-hero.svg" alt="hero image">
    <div class="container-summary">
      <div class="text">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="plan-container">
        <div class="music-i">
          <img src="images/icon-music.svg" alt="Music image">
        </div>
        <div class="plan-txt">
      <h4>Annual Plan</h4>
      <h5>$59.99/year</h5>
        </div>
        <div class="plan-link">
          <a href="#">
            <h5>change</h5>
          </a>
        </div>
      </div>
      <div class="buttons">

      </div>
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/joehaddad1000">Joseph Haddad</a>.
  </div>
</body>

</html>
